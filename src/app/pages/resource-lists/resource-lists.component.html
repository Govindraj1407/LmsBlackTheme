<div class=" content">
    <div class=" row">
        <div class=" col-lg-12 col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Resourse</h4>
                </div>
                <div class=" card-body">
                    <div>
                        <flash-messages></flash-messages>
                      </div>
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td> {{user.name}}</td>
                                    <td> {{user.email}}</td>
                                    <td> {{user.role}}</td>
                                    <td> {{user.phone}}</td>
                                    <td><button class="button-style" (click)="onEdit(user)">Edit</button></td>
                                    <td><button class="delete-button-style"
                                            (click)="onDelete(user.userId)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="main-div-button">
                            <div class="padding-20 pull-left">
                                <!-- <button class="main-button-style nav-item nav-link-edit" [routerLink]="['/usereditor']">Add New User</button> -->
                                <button class="main-button-style nav-item nav-link-edit" [routerLink]="['/usereditor']">Add New User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
