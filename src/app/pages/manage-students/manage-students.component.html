<div class=" content">
    <div class=" row">
        <div class=" col-lg-12 col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Manage Students</h4>
                </div>
                <div class=" card-body">
                    <div>
                        <flash-messages></flash-messages>  
                    </div>
                    
                    <div *ngIf = "!showAssignCourse">
                        <div *ngFor="let student of students">
                            <div class="padding-5">
                              <div class="rect">
                                <div class="cell">
                                    <span>Student Name: </span>
                                </div>              
                                <div class="cell font-bold width-25">
                                    {{student.name}}
                                </div>
                                <div class="cell">
                                    <a (click)="expandStudentDashboard(student.userId)">Please click here arrow to find the course details: </a>
                                </div>
                                <!-- <div class="cell">
                                    <i class="fa-solid fa-arrow-down" (click)="expandStudentDashboard(student.userId)"></i>
                                </div> -->
                                <div class="cell">
                                    <button class="button-style" (click) = "assignCourse(student)">Assign Course</button>
                                  </div>
                              </div>
                            </div>
                            <div class="row" *ngIf="student.userId === this.studentId">
                                <dashboard [showStudentDashboard] = "true" [studentId] = "student.userId"></dashboard>
                            </div>
                            
                          </div>
                    </div>  
                    <div *ngIf="showAssignCourse">
                        <div class="padding-top-bottom-10">
                            <span class="font-bold">Student Name: {{currentStudent.name}}</span>
                        </div>
                
                        <ng-multiselect-dropdown [(ngModel)]="selectedCourse" [settings]="dropdownSettings" [data]="dropdownList">
                        </ng-multiselect-dropdown>
                
                        <div class="cell">
                            <button class="button-style" (click) = "assignCourseToStudent()">Assign Course</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
